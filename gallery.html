<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Портфолио – Дмитрий Тверитин</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #111;
            color: #fff;
        }

        header {
            background: #000;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
            font-size: 22px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin-left: 20px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .gallery-section {
            margin: 30px auto;
            max-width: 1200px;
            padding: 0 20px;
        }

        h2 {
            margin-top: 40px;
            border-bottom: 2px solid #555;
            padding-bottom: 10px;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            grid-gap: 15px;
            margin-top: 20px;
        }

        .gallery-grid img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            transition: transform 0.3s;
        }

        .gallery-grid img:hover {
            transform: scale(1.05);
        }

        footer {
            background: #000;
            text-align: center;
            padding: 15px;
            margin-top: 40px;
            font-size: 14px;
            color: #aaa;
        }
    </style>
</head>
<body>
    <header>
        <h1>Дмитрий Тверитин</h1>
        <nav>
            <a href="{{ url_for('index') }}">Главная</a>
            <a href="{{ url_for('gallery') }}">Портфолио</a>
            <a href="{{ url_for('about') }}">Обо мне</a>
            <a href="{{ url_for('contacts') }}">Контакты</a>
        </nav>
    </header>

    <div class="gallery-section">
        {% for genre, photos in gallery_photos.items() %}
            <h2>{{ genre|capitalize }}</h2>
            <div class="gallery-grid">
                {% for photo in photos %}
                    <img src="{{ url_for('static', filename='photos/' ~ genre ~ '/' ~ photo) }}" alt="{{ genre }}">
                {% endfor %}
            </div>
        {% endfor %}
    </div>

    <footer>
        © 2025 Дмитрий Тверитин
    </footer>
</body>
</html>
